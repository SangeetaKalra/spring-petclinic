server:
  port: 8085
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/petclinic
    username: root
    password: admin
  jpa:
    hibernate:
      ddl-auto: none
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/realms/Petclinic
          jwt-set-uri: ${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

jwt:
  auth:
    converter:
      resource-id: petclinic-rest-api
      principle-attribute: preferred_username

